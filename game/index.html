<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Camcookie Dirt Dash — Web Build</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0b1020;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #e5e7eb;
    }
    #wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 16px;
      box-sizing: border-box;
    }
    #game-root {
      width: 1100px;
      max-width: 100vw;
    }
    .panel {
      background: #111827;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
    }
    .title {
      font-size: 22px;
      font-weight: 800;
      margin: 0 0 6px;
      color: #f3f4f6;
    }
    .subtitle {
      margin: 0 0 12px;
      color: #cbd5e1;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .small {
      font-size: 12px;
      opacity: 0.95;
    }
    #game {
      display: block;
      width: 100%;
      height: auto;
      background: #1c2537;
      border-radius: 10px;
    }
  </style>

  <!-- Brython runtime -->
  <script src="https://cdn.jsdelivr.net/npm/brython@3.12.1/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.12.1/brython_stdlib.js"></script>
</head>
<body onload="brython()">
  <div id="wrap">
    <div id="game-root" class="panel">
      <div class="title">Camcookie Dirt Dash</div>
      <div class="subtitle">2D dirt biking, SVG-rendered, motion-safe — pure Python in the browser</div>

      <div class="row small">
        <span>Status: <span id="status">Loading…</span></span>
        <span style="margin-left:16px;">Engine: <span id="engine">OFF</span></span>
        <span style="margin-left:16px;">Reduced Motion: <span id="rm">ON</span></span>
      </div>

      <!-- SVG surface your Python will use -->
      <svg id="game" width="1100" height="620" viewBox="0 0 1100 620"
           xmlns="http://www.w3.org/2000/svg"></svg>

      <div class="row small" style="margin-top:8px;">
        <div>Controls: → throttle, ← brake, Space jump, S engine, P pause, R restart, Enter start</div>
      </div>
    </div>
  </div>

  <!-- Your Python goes in game.py -->
  <script type="text/python" src="game.py"></script>

  <!-- Fallback message if game.py fails -->
  <script>
    window.addEventListener('error', () => {
      const s = document.getElementById('status');
      if (s && s.textContent === 'Loading…') s.textContent = 'game.py not found — add it next to index.html';
    });
  </script>
</body>
</html>
