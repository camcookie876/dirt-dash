<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Camcookie Dirt Dash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0b0e;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    #splash {
      position: fixed;
      inset: 0;
      background: #0b0b0e;
      color: #e6f2ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 999;
      transition: opacity 0.6s ease;
    }
    #splash h1 {
      font-size: 64px;
      margin-bottom: 20px;
    }
    #splash p {
      font-size: 24px;
      margin-bottom: 40px;
      color: #a6c7ff;
    }
    #start-btn {
      font-size: 28px;
      padding: 16px 40px;
      border-radius: 12px;
      border: 2px solid #2a3a58;
      background: #24334a;
      color: #e6f2ff;
      cursor: not-allowed;
      opacity: 0.5;
    }
    #start-btn.enabled {
      cursor: pointer;
      opacity: 1;
    }
    #game {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <h1>Camcookie Dirt Dash</h1>
    <p>Made with Microsoft Copilot â€” a future Camcookie game for Raspberry Pi</p>
    <button id="start-btn" disabled>Loading...</button>
  </div>

  <!-- SVG canvas -->
  <svg id="game"></svg>

  <!-- Brython runtime -->
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.4/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.4/brython_stdlib.min.js"></script>

  <!-- Brython startup and splash logic -->
  <script>
    const splash = document.getElementById("splash");
    const startBtn = document.getElementById("start-btn");

    // Wait for Brython to load
    window.addEventListener("load", () => {
      brython();
      // Poll for Brython readiness
      const checkReady = setInterval(() => {
        if (window.__BRYTHON__ && document.querySelector("svg#game")) {
          clearInterval(checkReady);
          startBtn.textContent = "Start";
          startBtn.disabled = false;
          startBtn.classList.add("enabled");
          startBtn.style.cursor = "pointer";
          startBtn.addEventListener("click", () => {
            splash.style.opacity = "0";
            setTimeout(() => splash.remove(), 600);
          });
        }
      }, 100);
    });
  </script>

  <!-- Load your game code -->
  <script type="text/python" src="https://camcookie876.github.io/dirt-dash/game.py"></script>
</body>
</html>
