<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Camcookie Dirt Dash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0b0b0e">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b0b0e;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    #root {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
    }
    /* The SVG canvas (game.py will also create it if missing) */
    #game {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Home UI container is created and styled by game.py; preserve stacking. */
    #home-ui {
      position: absolute;
      inset: 0;
      pointer-events: auto;
      z-index: 5;
    }
    noscript {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      color: #e6f2ff;
      background: #0b0b0e;
      font: 20px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Optional: game.py will create this if not present -->
    <svg id="game" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice"></svg>
  </div>

  <noscript>Camcookie Dirt Dash requires JavaScript enabled.</noscript>

  <!-- Brython runtime -->
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.4/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.4/brython_stdlib.min.js"></script>

  <!-- Start Brython after DOM is ready -->
  <script>
    window.addEventListener('load', function () {
      brython({ debug: 0 });
    });
  </script>

  <!-- Load your game code (absolute path as requested) -->
  <script type="text/python" src="https://camcookie876.github.io/dirt-dash/game.py"></script>
  <!-- If you place this HTML in /dirt-dash/, the relative form also works:
       <script type="text/python" src="game.py"></script>
  -->
</body>
</html>
